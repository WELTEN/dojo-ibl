<arl-header></arl-header>
<arl-sidebar></arl-sidebar>
<div class="content-wrapper">

    <section class="content-header">
        <h1 class="dashboardtitle">Channel Monitor
            <small>Live Feed</small>
        </h1>
    </section>

    <section class="content">
        <div class="row">

            <ul class="timeline user-timeline">

                <li ng-show="notifications.length ==0">

                    <i class="fa fa-envelope bg-blue"></i>

                    <div class="timeline-item box box-solid">
                        <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

                        <h3 class="timeline-header">Please wait</h3>

                        <div class="timeline-body">
                            Loading...
                            <div class="overlay">
                                <i class="fa fa-refresh fa-spin"></i>
                            </div>
                        </div>

                    </div>
                </li>
                <li ng-repeat="data in notifications | orderBy:'-sort'">
                    <i class="fa fa-eye bg-blue"></i>
                    <div class="timeline-item">
                        <span class="time"><a href="#/code/" class="fa fa-code"></a> <i class="fa fa-clock-o"></i>
                            <time class="timeago" datetime="{{data.time}}"></time></span>

                        <h3 class="timeline-header"><a href="#">Notification</a> received</h3>

                        <div class="timeline-body">
                            <!--<div class="col-md-12">-->
                            <!--<div class="box box-primary">-->
                            <!--<div class="box-header"><h3 class="box-title"><i class="fa fa-code"></i> xAPI source-->
                            <!--</h3></div>-->
                            <div class="box-body">
                                <pre style="font-weight: 600;">{{data.json}}</pre>
                            </div>
                            <!--</div>-->
                            <!--</div>-->


                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </section>

</div>
